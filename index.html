<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Note</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="preloader-content">
        <img
          src="image/pencil_2.svg"
          alt="Pencil Icon"
          class="preloader-icon"
        />
        <div class="preloader-text">Web-Notes</div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this note?</p>
        <button id="confirmDelete" class="modal-button">Yes</button>
        <button id="cancelDelete" class="modal-button">No</button>
      </div>
    </div>

    <header>
      <div class="header">
        <h1>
          <img src="image/pencil_2.svg" alt="Pencil Icon" />
          Notes
        </h1>
      </div>
    </header>

    <main class="container">
      <button class="create">
        <img src="image/plus.svg" alt="New Note Icon" />
        <p id="butText">New Note</p>
      </button>
      <div class="notes-container"></div>
    </main>

    <footer>
      <p>Copyright &copy; 2024 All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
